<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETLII Interface</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #1a1a1a;
            --accent-color: #333;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --accent-color: #ffffff;
            --card-bg: rgba(0, 0, 0, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Geometric Background Pattern */
            background-image: 
                linear-gradient(30deg, var(--accent-color) 12%, transparent 12.5%, transparent 87%, var(--accent-color) 87.5%, var(--accent-color)),
                linear-gradient(150deg, var(--accent-color) 12%, transparent 12.5%, transparent 87%, var(--accent-color) 87.5%, var(--accent-color)),
                linear-gradient(30deg, var(--accent-color) 12%, transparent 12.5%, transparent 87%, var(--accent-color) 87.5%, var(--accent-color)),
                linear-gradient(150deg, var(--accent-color) 12%, transparent 12.5%, transparent 87%, var(--accent-color) 87.5%, var(--accent-color)),
                linear-gradient(60deg, var(--accent-color) 25%, transparent 25.5%, transparent 75%, var(--accent-color) 75%, var(--accent-color)),
                linear-gradient(60deg, var(--accent-color) 25%, transparent 25.5%, transparent 75%, var(--accent-color) 75%, var(--accent-color));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
            background-attachment: fixed;
            opacity: 0.9;
        }

        /* Dark/Lite Toggle */
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 40px;
            text-align: center;
        }

        .toggle-label {
            display: block;
            margin-top: 5px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 22px; width: 22px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #2196F3; }
        input:checked + .slider:before { transform: translateX(30px); }

        /* Main Content */
        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            letter-spacing: 15px;
            font-weight: 800;
        }

        .search-container {
            margin: 30px 0;
        }

        .search-bar {
            width: 400px;
            padding: 15px 25px;
            border-radius: 50px;
            border: 3px solid var(--text-color);
            background: transparent;
            color: var(--text-color);
            font-size: 1.2rem;
            outline: none;
        }

        /* Navigation Icons */
        .nav-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .icon-item:hover { transform: scale(1.1); }

        .circle {
            width: 50px;
            height: 50px;
            border: 2px solid var(--text-color);
            border-radius: 50%;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .label { font-size: 0.9rem; }

    </style>
</head>
<body>

    <div class="container">
        <h1>NETLII</h1>
        
        <div class="search-container">
           <input type="text" id="home-search" class="search-bar" placeholder="Search">

<script>
  const homeSearch = document.getElementById('home-search');

  homeSearch.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      const query = homeSearch.value.trim();
      if (query) {
        // Store the search term temporarily in the browser's memory
        localStorage.setItem('autoSearchQuery', query);
        // Redirect to your unified browser page
        window.location.href = '/active/'; 
      }
    }
  });
</script>
        </div>

        <div class="nav-icons">
            <div class="icon-item">
                <div class="circle">üéÆ</div>
                <span class="label">Games</span>
            </div>
            <div class="icon-item">
                <div class="circle">üì±</div>
                <span class="label">Apps</span>
            </div>
            <div class="icon-item">
                <div class="circle">‚öôÔ∏è</div>
                <span class="label">Settings</span>
            </div>
            <div class="icon-item">
                <div class="circle">üçø</div>
                <span class="label">Movies</span>
            </div>
        </div>
    </div>

    <script>
        const toggle = document.getElementById('theme-toggle');
        toggle.addEventListener('change', () => {
            if(toggle.checked) {
                document.documentElement.setAttribute('data-theme', 'dark');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        });
    </script>
</body>
</html>
