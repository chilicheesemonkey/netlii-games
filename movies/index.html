<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETLII | Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: url('/netlii-bg.avif') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Nunito', sans-serif;
            color: #000;
            min-height: 100vh;
            padding-bottom: 120px; /* Space for bottom dock */
        }

        /* HEADER & BRANDING (From Sketch) */
        .header { text-align: center; padding: 40px 0 20px; }
        .header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 12px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 0 20px; }

        /* SEARCH AREA (Pill shape) */
        .search-container { max-width: 600px; margin: 0 auto 20px; }
        .search-input {
            width: 100%;
            padding: 15px 30px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #000;
            border-radius: 50px;
            color: #000;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* FILTERS (Pill buttons) */
        .filter-buttons { display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; margin-bottom: 30px; }
        .filter-btn {
            padding: 10px 20px;
            font-size: 13px;
            font-weight: 800;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border: 2px solid #000;
            border-radius: 50px;
            color: #000;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .filter-btn:hover, .filter-btn.active { background: #000; color: #fff; }

        /* MOVIE GRID */
        .movies-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        .movie-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
        }
        .movie-card:hover { transform: translateY(-10px); border-color: #000; }
        .movie-poster { width: 100%; aspect-ratio: 2/3; object-fit: cover; }
        .movie-info { padding: 15px; text-align: center; }
        .movie-title { font-size: 15px; font-weight: 800; margin-bottom: 5px; }
        .movie-date { font-size: 12px; color: #555; }

        /* PLAYER */
        .player-container { position: fixed; inset: 0; background: rgba(255,255,255,0.98); backdrop-filter: blur(20px); z-index: 9999; display: none; flex-direction: column; }
        .player-container.show { display: flex; }
        .player-header { padding: 20px; text-align: center; border-bottom: 2px solid #000; }
        .player-title { font-weight: 900; letter-spacing: 2px; text-transform: uppercase; }
        .close-btn { 
            position: absolute; top: 15px; right: 20px; 
            background: #000; color: #fff; border: none; 
            border-radius: 50px; padding: 10px 20px; cursor: pointer; 
            font-weight: 800;
        }

        /* BOTTOM DOCK (From Sketch) */
        .bottom-nav {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 40px; background: rgba(0, 0, 0, 0.05);
            padding: 15px 40px; border-radius: 50px; backdrop-filter: blur(10px);
            z-index: 1000;
        }
        .nav-item { text-decoration: none; color: #000; display: flex; flex-direction: column; align-items: center; font-size: 0.7rem; font-weight: 800; transition: 0.2s; }
        .nav-item:hover { transform: translateY(-5px); }
        .circle { width: 45px; height: 45px; border: 2px solid #000; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; margin-bottom: 5px; background: white; }

        @media(max-width:768px){
            .header h1 { font-size: 2.2rem; letter-spacing: 6px; }
            .bottom-nav { gap: 15px; padding: 10px 20px; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>NETLII</h1>
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="Search Movies & TV Shows...">
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="popular">Popular</button>
            <button class="filter-btn" data-filter="trending">Trending</button>
            <button class="filter-btn" data-filter="top_rated">Top Rated</button>
            <button class="filter-btn" data-filter="now_playing">Live</button>
            <button class="filter-btn" data-filter="upcoming">Soon</button>
        </div>
    </div>
    <div id="loading" style="text-align: center; padding: 50px; font-weight: 800; display: none;">LOADING...</div>
    <div id="moviesGrid" class="movies-grid"></div>
    <div id="pagination"></div>
</div>

<div class="player-container" id="playerContainer">
    <button class="close-btn" id="closeBtn">CLOSE</button>
    <div class="player-header">
        <div class="player-title" id="playerTitle">TITLE</div>
    </div>
    <div class="container" style="flex:1; display:flex; align-items:center;">
        <iframe id="playerIframe" style=" border-radius:20px; border:3px solid #000;" allowfullscreen></iframe>
    </div>
</div>

<div class="bottom-nav">
    <a href="/projects.html" class="nav-item">
        <div class="circle">üïπÔ∏è</div>
        <span>GAMES</span>
    </a>
    <a href="/yt.html" class="nav-item">
        <div class="circle">üì±</div>
        <span>YT</span>
    </a>
    <a href="/misc.html" class="nav-item">
        <div class="circle">‚öôÔ∏è</div>
        <span>SETTINGS</span>
    </a>
    <a href="/movies/" class="nav-item">
        <div class="circle">üé¨</div>
        <span>MOVIES</span>
    </a>
</div>

<script>
    /* Same JS logic from your uploaded index.html, updated to match new UI IDs */
    const k="2713804610e1e236b1cf44bfac3a7776", b="https://api.themoviedb.org/3", i="https://image.tmdb.org/t/p/w500";
    let f="popular", p=1, s=null;
    const l=document.getElementById('loading'), g=document.getElementById('moviesGrid'), q=document.getElementById('searchInput'),
          fb=document.querySelectorAll('.filter-btn'), pc=document.getElementById('playerContainer'), ifm=document.getElementById('playerIframe'),
          pt=document.getElementById('playerTitle'), cb=document.getElementById('closeBtn');

    load();

    fb.forEach(x=>x.onclick=()=>{fb.forEach(y=>y.classList.remove('active')); x.classList.add('active'); f=x.dataset.filter; p=1; load()});
    q.oninput=e=>{clearTimeout(s); let v=e.target.value.trim(); if(!v){p=1; load(); return} s=setTimeout(()=>search(v),600)};
    cb.onclick=()=>{pc.classList.remove('show'); ifm.src=''};

    function load(){
        l.style.display='block'; g.innerHTML='';
        let u=`${b}/movie/${f}?api_key=${k}&page=${p}`;
        if(f==='trending') u=`${b}/trending/all/day?api_key=${k}&page=${p}`;
        fetch(u).then(r=>r.json()).then(d=>show(d.results, d.total_pages));
    }

    function search(v){
        l.style.display='block'; g.innerHTML='';
        fetch(`${b}/search/multi?api_key=${k}&query=${encodeURIComponent(v)}&page=${p}`).then(r=>r.json()).then(d=>show(d.results, d.total_pages));
    }

    function show(m,tp){
        l.style.display='none'; g.innerHTML='';
        m.forEach(mv=>{
            if(!mv.poster_path) return;
            let c=document.createElement('div'); c.className='movie-card';
            c.innerHTML=`<img class="movie-poster" src="${i+mv.poster_path}"><div class="movie-info"><div class="movie-title">${mv.title||mv.name}</div><div class="movie-date">${mv.release_date||mv.first_air_date||'‚Äî'}</div></div>`;
            c.onclick=()=>{pt.textContent=mv.title||mv.name; pc.classList.add('show'); ifm.src=`https://multiembed.mov/?tmdb=1&video_id=${mv.id}&autoplay=1`};
            g.appendChild(c);
        });
    }
</script>
</body>
</html>
