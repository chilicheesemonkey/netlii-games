<!DOCTYPE html>
<html lang="en">
<head>
    <title>NETLII | YouTube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* BASE STYLES & BACKGROUND */
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Nunito', sans-serif;
            /* Using your uploaded geometric background */
            background: url('netlii-bg.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            color: #1a1a1a; /* Changed from blue to deep charcoal */
        }

        /* TOP BRANDING (From Sketch) */
        .header {
            margin-top: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 12px;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
        }

        /* MAIN APP PANEL (Glassmorphism) */
        .app-panel {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 700px;
            margin-top: 20px;
            text-align: center;
        }

        /* SEARCH AREA (Pill shapes from sketch) */
        .search-area {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input#url {
            width: 70%;
            height: 3rem;
            border-radius: 50px;
            border: 2px solid #000; /* Changed from blue to black */
            padding: 0 25px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .watch-btn {
            background-color: #000; /* Changed from yellow to black */
            color: #fff; /* Changed from blue to white */
            border: 2px solid #000;
            border-radius: 50px;
            padding: 0 25px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
        }

        .watch-btn:hover {
            background-color: transparent;
            color: #000;
        }

        iframe {
            width: 100%;
            height: 350px;
            border-radius: 20px;
            border: 2px solid #000;
            display: none; /* Controlled by script.js */
        }

        /* BOTTOM DOCK (From Sketch) */
        .bottom-nav {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 40px;
            background: rgba(0, 0, 0, 0.05);
            padding: 15px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .nav-item {
            text-decoration: none;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 800;
            transition: 0.2s;
        }

        .nav-item:hover { transform: translateY(-5px); }

        .circle {
            width: 45px;
            height: 45px;
            border: 2px solid #000; /* Changed from blue to black */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 5px;
            background: white;
        }

        @media screen and (max-width: 600px) {
            .header h1 { font-size: 2rem; }
            .bottom-nav { gap: 15px; padding: 10px 20px; }
            iframe { height: 220px; }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>NETLII</h1>
    </div>

    <div class="app-panel">
        <h3 style="margin-top:0; letter-spacing: 1px;">YOUTUBE UNBLOCKED</h3>
        <div class="search-area">
            <input id="url" type="text" placeholder="Paste Video Link..." required>
            <button id="submit" class="watch-btn">WATCH</button>
        </div>

        <div id="video-holder">
            <iframe id="video" src="" allowfullscreen></iframe>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/projects.html" class="nav-item">

            <span>GAMES</span>
        </a>
        <a href="/yt.html" class="nav-item">

            <span>YT</span>
        </a>
        <a href="/misc.html" class="nav-item">
            <div class="circle">‚öôÔ∏è</div>
            <span>SETTINGS</span>
        </a>
        <a href="/mvt2/" class="nav-item">
            <div class="circle">üé¨</div>

        </a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
