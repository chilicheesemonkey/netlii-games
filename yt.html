<!DOCTYPE html>
<html lang="en">
<head>
    <title>NETLII | YouTube</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* BASE STYLES & BACKGROUND */
        html, body {
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Changed from height: 100vh to allow content growth */
            font-family: 'Nunito', sans-serif;
            background: url('netlii-bg.avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Changed overflow: hidden to allow scrolling */
            overflow-x: hidden; 
            overflow-y: auto; 
            color: #1a1a1a;
            padding-bottom: 120px; /* Space for the fixed bottom nav */
        }

        /* TOP BRANDING */
        .header {
            margin-top: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3.5rem;
            margin: 0;
            letter-spacing: 12px;
            font-weight: 900;
            text-transform: uppercase;
            color: #000;
        }

        /* MAIN APP PANEL (Glassmorphism) */
        .app-panel {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 700px;
            margin-top: 20px;
            text-align: center;
            z-index: 1;
        }

        /* SEARCH AREA */
        .search-area {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input#url {
            width: 70%;
            height: 3rem;
            border-radius: 50px;
            border: 2px solid #000;
            padding: 0 25px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .watch-btn {
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 50px;
            padding: 0 25px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
        }

        .watch-btn:hover {
            background-color: transparent;
            color: #000;
        }

        /* VIDEO AREA */
        iframe {
            width: 100%;
            height: 400px; /* Slightly taller for better viewing */
            border-radius: 20px;
            border: 2px solid #000;
            background: #000;
            margin-top: 10px;
        }

        /* FIXED BOTTOM DOCK */
        .bottom-nav {
            position: fixed; /* Changed from absolute to fixed */
            bottom: 30px;
            display: flex;
            gap: 40px;
            background: rgba(255, 255, 255, 0.5); /* Lighter for better contrast over content */
            padding: 15px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .nav-item {
            text-decoration: none;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            font-weight: 800;
            transition: 0.2s;
        }

        .nav-item:hover { transform: translateY(-5px); }

        .circle {
            width: 45px;
            height: 45px;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-bottom: 5px;
            background: white;
        }

        @media screen and (max-width: 600px) {
            .header h1 { font-size: 2rem; }
            .bottom-nav { gap: 15px; padding: 10px 20px; }
            iframe { height: 220px; }
            body { padding-bottom: 150px; }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>NETLII</h1>
    </div>

    <div class="app-panel">
        <h3 style="margin-top:0; letter-spacing: 1px;">YOUTUBE UNBLOCKED</h3>
        
        <div class="search-area">
            <input id="url" type="text" placeholder="Paste YouTube Link..." required>
            <button id="submit" class="watch-btn">WATCH</button>
        </div>

        <div id="video-holder-holder">
            <div id="video-holder" style="display:none;">
                <iframe id="video" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="/projects" class="nav-item">
            <div class="circle">üéÆ</div>
            <span>GAMES</span>
        </a>
        <a href="/home" class="nav-item">
            <div class="circle">üè†</div>
            <span>HOME</span>
        </a>
        <a href="/misc" class="nav-item">
            <div class="circle">‚öôÔ∏è</div>
            <span>SETTINGS</span>
        </a>
        <a href="/mvt2/" class="nav-item">
            <div class="circle">üçø</div>
            <span>MOVIES</span>
        </a>
    </div>

    <script>
        const base = "https://www.youtube-nocookie.com/embed/";
        const end = "?wmode=transparent&iv_load_policy=3&autoplay=1&html5=1&showinfo=0&rel=0&modestbranding=1&playsinline=0&theme=light";
        const strip_timestamps = /\?t=\d+/;
        
        var submit = document.getElementById('submit');
        var urlInput = document.getElementById('url');
        var video_holder_holder = document.getElementById('video-holder-holder');

        submit.onclick = () => {
            let link = urlInput.value;
            if(!link) return;

            let videoId = "";
            
            // Smarter ID extraction
            if (link.includes("v=")) {
                videoId = link.split("v=")[1].split("&")[0];
            } else if (link.includes("youtu.be/")) {
                videoId = link.split("youtu.be/")[1].split("?")[0];
            } else {
                videoId = link.replace(strip_timestamps, "").substr(-11);
            }

            video_holder_holder.innerHTML = ''; 
            let iframe = document.createElement('iframe');
            iframe.src = base + videoId + end;
            iframe.setAttribute('allowfullscreen', '');
            iframe.setAttribute('frameborder', '0');
            video_holder_holder.appendChild(iframe);
        }

        urlInput.addEventListener("keypress", (e) => { if (e.key === "Enter") submit.click(); });
    </script>
</body>
</html>
